<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-md w-full px-6 py-8 bg-white shadow-md rounded-md">
        <h2 class="text-2xl font-semibold mb-4">Login</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" class="border border-gray-300 rounded-md px-3 py-2 w-full"
                    placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" class="border border-gray-300 rounded-md px-3 py-2 w-full"
                    placeholder="Enter your password" required>
            </div>
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md w-full">Login</button>
        </form>
        <div class="mt-4">
            <a href="#" class="text-sm text-blue-500 hover:text-blue-600">Forgot password?</a>
        </div>
    </div>
</div>
